<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showreel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <span class="name">你好，我是 <strong>UI 设计师</strong></span>
            <span class="title">专注于 ToC 移动产品设计与用户体验</span>
        </div>
        <div class="header-center">
            <a href="#" class="header-link">Showreel</a>
        </div>
        <div class="header-right">
            <a href="https://www.xiaohongshu.com/user/profile/672b1b2d000000001d02ea5d" target="_blank" class="header-link">小红书</a>
            <span class="separator">|</span>
            <a href="javascript:void(0)" class="header-link" id="gzhLink">公众号</a>
        </div>
    </header>

    <!-- 公众号二维码弹窗 -->
    <div class="qrcode-modal" id="qrcodeModal">
        <div class="qrcode-modal-content">
            <button class="qrcode-modal-close" id="qrcodeClose">&times;</button>
            <img src="qrcode_for_gzh.jpg" alt="公众号二维码" class="qrcode-img">
            <p class="qrcode-tip">扫码关注公众号</p>
        </div>
    </div>

    <!-- Info Section -->
    <section class="info-section">
        <div class="info-left">
            <span class="info-label">邮箱</span>
            <a href="mailto:1270964627@qq.com" class="info-email">1270964627@qq.com</a>
        </div>
        <div class="info-right">
            <p class="info-text">欢迎来到我的 Vibe Coding 空间，这里展示我的作品、创作过程、动效设计，以及我正在探索的各种有趣事物</p>
        </div>
    </section>

    <!-- Masonry Grid -->
    <section class="work-section">
        <div class="masonry-grid">

            <!-- Project 0: Interactive Character Demo - Full Width -->
            <article class="card card-full-demo" data-delay="0">
                <div class="card-header">
                    <span class="card-label">眼神跟随</span>
                    <button class="card-arrow" onclick="window.open('../multi-scene-character-demo/multi-scene-character-demo.html', '_blank')">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                            <path d="M1 13L13 1M13 1H3M13 1V11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="card-iframe-container">
                    <iframe src="../multi-scene-character-demo/multi-scene-character-demo.html" class="card-iframe" frameborder="0" allowfullscreen></iframe>
                </div>
            </article>

            <!-- Project 1: Voice Particles - Tall -->
            <article class="card card-full-demo" data-delay="50">
                <div class="card-header">
                    <span class="card-label">语音粒子</span>
                    <button class="card-arrow" onclick="window.open('../Gemini3Pro 生成UIUX/语音粒子/ai_studio_code (3).html', '_blank')">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                            <path d="M1 13L13 1M13 1H3M13 1V11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="card-iframe-container">
                    <iframe src="../Gemini3Pro 生成UIUX/语音粒子/ai_studio_code (3).html" class="card-iframe" frameborder="0" allowfullscreen></iframe>
                </div>
            </article>

            <!-- Project 2: 3D Card - Tall -->
            <article class="card card-tall card-video-full" data-delay="100">
                <div class="card-header">
                    <span class="card-label">陀螺仪</span>
                </div>
                <div class="card-visual">
                    <video class="card-video" autoplay loop muted playsinline>
                        <source src="3DCards-自转.mp4" type="video/mp4">
                    </video>
                </div>
            </article>

            <!-- Project 2: Glass Balls - Tall -->
            <article class="card card-tall" data-delay="100">
                <div class="card-header">
                    <span class="card-label">玻璃球</span>
                </div>
                <div class="card-visual">
                    <video class="card-video" autoplay loop muted playsinline>
                        <source src="3DBallsIPhone.mov" type="video/quicktime">
                        <source src="3DBallsIPhone.mov" type="video/mp4">
                    </video>
                </div>
            </article>

            <!-- Project 3: 3D Sphere - Tall -->
            <article class="card card-tall card-video-full" data-delay="200">
                <div class="card-header">
                    <span class="card-label">手势交互</span>
                </div>
                <div class="card-visual">
                    <video class="card-video" autoplay loop muted playsinline>
                        <source src="3DSphere.mp4" type="video/mp4">
                    </video>
                </div>
            </article>

            <!-- 3D Sphere -->
            <article class="card card-tall" data-delay="600">
                <div class="card-header">
                    <span class="card-label">3D 球体</span>
                </div>
                <div class="card-visual">
                    <div class="iphone-frame">
                        <div class="iphone-notch"></div>
                        <div class="iphone-screen">
                            <video class="iphone-video" autoplay loop muted playsinline>
                                <source src="3DSphere-particle.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
            </article>

            <!-- Design & Dev -->
            <article class="card card-short card-footer" data-delay="700">
                <div class="card-header">
                    <span class="card-label">开发工具</span>
                </div>
                <div class="card-visual visual-stack">
                    <div class="stack-list">
                        <div class="stack-row">
                            <span class="stack-num">01</span>
                            <span class="stack-name">Claude Code</span>
                        </div>
                        <div class="stack-row">
                            <span class="stack-num">02</span>
                            <span class="stack-name">Gemini 3 Pro</span>
                        </div>
                        <div class="stack-row">
                            <span class="stack-num">03</span>
                            <span class="stack-name">Xcode</span>
                        </div>
                    </div>
                </div>
            </article>

        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
    </footer>

    <script src="script.js"></script>
</body>
</html>
